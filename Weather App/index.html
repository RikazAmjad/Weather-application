<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter Your City Name" spellcheck="false"/>
            <button><img src="images/loupe.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
            <hr>
        </div>

        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">9Â°C</h1>
            <h2 class="city">Faisalabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind (1).png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
